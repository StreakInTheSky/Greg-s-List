<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<h1 class="topLogo">
			<a href="#">Greg's List</a>
		</h1>
		<nav class="topNav">
			<a href="#">Post</a>
			<a href="#">Account</a>
		</nav>
	</header>
	<main>
		<section class="searchBar">
			<form action="#">
				<input type="text" placeholder="Search software jobs">
				<button type="submit"><span>submit</span></button>
			</form>
		</section>
		<nav class="pageNav">
			<a href="#" class="previous">&lt; prev</a><p class="listingRange">1 to 100 of 179</p><a href="#" class="next">next &gt;</a>
		</nav>
		<section class="searchResults">
			<ol>
				<li class="listingInfo">
					June 22 <a href="">Technical Project Manager</a> Midwest East
				</li>
				<li class="listingInfo">
					June 21 <a href="">Frontend Developer</a> SoHo
				</li>
				<li class="listingInfo">
					June 20 <a href="">Senior Python Developer / Cofounder</a> Flatiron
				</li>
			</ol>
		</section>
	</main>
</body>
</html>
